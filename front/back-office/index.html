<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h2"><h2>Ajout - modification d'article</h2></div>
<main>
    <div class="title">
        <label for="titre">Titre</label>
        <input required type="text" name="titre" class="titre">
    </div>
    <div class="art">
        <label for="article">Article</label>
        <textarea required name="article" class="article"></textarea>
    </div>
    <div class="bout">
        <button type="submit" class="btn sub">Envoyer</button>
        <button type="submit" class="btn sup">Supprimer</button>
        <button type="submit" class="btn mod">Modifier</button>
    </div>
</main>
</body>
<script src="scriptBO.js"></script>
</html>
